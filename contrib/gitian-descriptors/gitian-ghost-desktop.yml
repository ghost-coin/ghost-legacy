---
name: "ghost-desktop"
enable_cache: true
sudo: true
suites:
- "bionic"
architectures:
- "amd64"
packages:
- "curl"
- "python-software-properties"
- "build-essential"
- "libcairo2-dev"
- "git-core"
- "pkg-config"
- "autoconf"
- "libtool"
- "automake"
- "faketime"
- "bsdmainutils"
- "ca-certificates"
- "python"
- "software-properties-common"
- "apt-transport-https"
- "libjpeg-dev"
remotes:
- "url": "https://github.com/ghost/ghost-desktop"
  "dir": "ghost-desktop"
files: []
script: |
  # prepare
  sudo dpkg --add-architecture i386
  wget -nc https://dl.winehq.org/wine-builds/Release.key
  sudo apt-key add Release.key
  sudo apt-add-repository https://dl.winehq.org/wine-builds/ubuntu/
  curl -sS https://dl.yarnpkg.com/debian/pubkey.gpg | sudo apt-key add -
  echo "deb https://dl.yarnpkg.com/debian/ stable main" | sudo tee /etc/apt/sources.list.d/yarn.list
  sudo apt-get update -y
  sudo apt-get install -y --force-yes wine-stable winehq-stable yarn
  WINEARCH=win32 winecfg

  if test -n "$GBUILD_CACHE_ENABLED"; then
    export BASE_CACHE=${GBUILD_PACKAGE_CACHE}
    mkdir -p ${BASE_CACHE}/electron ${BASE_CACHE}/electron-builder ${BASE_CACHE}/nvm_bin ~/.nvm/.cache/ ${BASE_CACHE}/yarn-cache
    rm -rf ~/.electron
    ln -sf ${BASE_CACHE}/electron ~/.electron
    rm -rf ~/.electron-builder
    ln -sf ${BASE_CACHE}/electron-builder ~/.electron-builder
    rm -rf ~/.nvm/.cache/bin
    ln -sf ${BASE_CACHE}/nvm_bin ~/.nvm/.cache/bin
    rm -rf ~/.yarn-cache
    ln -sf ${BASE_CACHE}/yarn-cache ~/.yarn-cache
  fi

  WRAP_DIR=$HOME/wrapped
  FAKETIME_PROGS="date ar ranlib nm npm zip makensis"

  export GZIP="-9n"
  export TAR_OPTIONS="--mtime="$REFERENCE_DATE\\\ $REFERENCE_TIME""
  export TZ="UTC"
  export BUILD_DIR="${PWD}"

  mkdir -p ${WRAP_DIR}
  if test -n "$GBUILD_CACHE_ENABLED"; then
    export SOURCES_PATH=${GBUILD_COMMON_CACHE}
    export BASE_CACHE=${GBUILD_PACKAGE_CACHE}
    mkdir -p ${BASE_CACHE} ${SOURCES_PATH}
  fi

  function create_global_faketime_wrappers {
  for prog in ${FAKETIME_PROGS}; do
    echo '#!/bin/bash' > ${WRAP_DIR}/${prog}
    echo "REAL=\`which -a ${prog} | grep -v ${WRAP_DIR}/${prog} | head -1\`" >> ${WRAP_DIR}/${prog}
    echo 'export LD_PRELOAD=/usr/lib/x86_64-linux-gnu/faketime/libfaketime.so.1' >> ${WRAP_DIR}/${prog}
    echo "export FAKETIME=\"$1\"" >> ${WRAP_DIR}/${prog}
    echo "\$REAL \$@" >> $WRAP_DIR/${prog}
    chmod +x ${WRAP_DIR}/${prog}
  done
  }

  # Faketime for depends so intermediate results are comparable
  export PATH_orig=${PATH}
  create_global_faketime_wrappers "2000-01-01 12:00:00"
  export PATH=${WRAP_DIR}:${PATH}

  curl -o- https://raw.githubusercontent.com/creationix/nvm/v0.33.6/install.sh | bash
  export NVM_DIR="$HOME/.nvm"
  [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"  # This loads nvm
  [ -s "$NVM_DIR/bash_completion" ] && \. "$NVM_DIR/bash_completion"  # This loads nvm bash_completion
  source /home/ubuntu/.bashrc
  nvm install 6.11.5
  nvm use 6.11.5

  cd ghost-desktop
  yarn install

  yarn run package:linux
  tar -cvzf packages/ghost-desktop_test.tar.gz packages/linux-unpacked/
  yarn run package:win
  yarn run package:mac

  mkdir -p $OUTDIR
  cp packages/ghost-desktop* $OUTDIR
